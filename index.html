<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/nav-rail.css" />
  <link rel="stylesheet" href="css/nav-bar.css" />
  <link rel="stylesheet" href="css/tabs-group.css" />
  <link rel="stylesheet" href="css/content.css" />

  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="nav-rail">
      <div class="header-container">
        <img src="images/header/logo.svg">
        <img src="images/header/search.svg">
      </div>

      <div class="tabs-container">

        <div class="product">
          <div class="section"></div>
          <img src="images/product/product.svg">
          <img src="images/product/trade-agreement.svg">
          <img src="images/product/trade-promotion.svg">
        </div>
        
        <div class="people">
          <div class="section"></div>
          <img src="images/people/team.svg">
          <img src="images/people/business-partner.svg">
        </div>

        <div class="marketing">
          <div class="section"></div>
          <img src="images/marketing/Engagement.svg">
          <img src="images/marketing/Reward.svg">
        </div>

        <div class="commerce">
          <div class="section"></div>
          <img src="images/commerce/E-Commerce.svg">
          <img src="images/commerce/Warranty.svg">
        </div>

        <div class="goods">
          <div class="section"></div>
          <img src="images/goods/Warehouse.svg">
          <img src="images/goods/Logistics.svg">
        </div>

        <div class="operation">
          <div class="section"></div>
          <img src="images/operation/Workflow.svg">
          <img src="images/operation/Task.svg">
          <img src="images/operation/Journey plan.svg">
          <img src="images/operation/Route plan.svg">
        </div>

        <div class="transaction">
          <div class="section"></div>
          <img src="images/transaction/Document.svg">
          <img src="images/transaction/Task transaction.svg">
        </div>

        <div class="data">
          <div class="section"></div>
          <img src="images/data/Insights.svg">
        </div>

        <div class="integration">
          <div class="section"></div>
          <img src="images/integration/Primary tab.svg">
          <img src="images/integration/Sync manager.svg">
        </div>

        <div class="system">
          <div class="section"></div>
        </div>
      </div>
    </div>


    <div class="main">
      <div class="nav-bar-settings-container">
        <div class="breadcrumb">
          <p>Integration</p>
          <img src="images/nav-bar-settings/Chevron right.svg" style="width: 16px; height: 16px;"/>
          <p>E-Invoice</p>
          <img src="images/nav-bar-settings/Chevron right.svg" style="width: 16px; height: 16px;"/>
          <p style="color: #424242;">Settings</p>
        </div>

        <div class="right-action">
          <div class="search">
            <img src="images/nav-bar-settings/Search.svg"/>
            <div class="notification-container">
                <img src="images/nav-bar-settings/Status.svg"/>
                <img src="images/nav-bar-settings/Badge.svg" class="batch-icon"/>
            </div>
          </div>
          <div class="user-details">
            <img src="images/nav-bar-settings/Image placeholder.svg" style="width: 32px; height: 32px;"/>
            <div class="details">
              <p style="font-size: 14px; line-height: 18px; color: #0A0A0A;">User Name </p>
              <p style="font-size: 10px; line-height: 12px; color: #616161;">Company Name</p>
            </div>
            <img src="images/nav-bar-settings/Arrow Drop Down.svg"/>
          </div>
          <img src="images/nav-bar-settings/Language.svg"/>
        </div>
      </div>

      <div class="tabs-group-container">
        <div class="frame-tab"><p>Buyer's e-Invoice</p></div>
        <div class="frame-tab"><p>Supplier's e-Invoice</p></div>
        <div class="frame-tab"><p>Self-billed e-Invoice</p></div>
        <div class="frame-tab"><p>Product</p></div>
        <div class="frame-tab"><p>Customer</p></div>
        <div class="frame-tab"><p>Supplier</p></div>
        <div class="frame-tab active"><p>Settings</p></div>
      </div>

      <div class="content-container">
        <div class="title-bar-settings">
          <div class="title-bar">
            <p>Setings</p>
            <button class="save-btn">Save</button>
          </div>
          <img src="images/content/expand.svg" style="width: 20px; height: 20px;"/>
        </div>

      </div>

      <div class="footer-container">

      </div>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
